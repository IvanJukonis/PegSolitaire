<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title></title>
</head>
<body>
    <div class="content">
        <div class="header"></div>
        <div id="overlay" class="overlay-disabled">
            <div id="popup-result" class="popup-hide">
                <h1 id="popup-text" class="popup-result-text"></h1>
                <div id="popup-final-score" class="popup-result-text"></div>
                <button id="popup-reset-btn">Play Again</button>
                <button id="popup-save-btn">Save Score</button>
                <div id="inner-form"></div>
            </div>
            <div id="popup-ranking" class="popup-hide">
            </div>
        </div>
        <div class="menu">
            <button id="menu-save-btn" class="menu-btn">Save</button>
            <button id="menu-load-btn" class="menu-btn">Load</button>
            <button id="menu-reset-btn" class="menu-btn">Reset</button>
            <button id="menu-instruccions-btn" class="menu-btn">Ranking</button>
        </div>
        <div id="board"></div>
        <div id="points"></div>
        <footer>
            <p> Created by Ivan Jukonis</p>
            <p> LPPA 2019</p>
        </footer>
    </div> 
</body>
